{% extends "base.html" %}

{% block title %}升本圈儿 - 激活账号{% endblock %}

{% block page_content_for_write %}
<div class="page-header">
    <h1>
        Hello, {{ current_user.username }}!
    </h1>
    <h3>您的账号尚未完成邮箱验证.</h3>
    <p>
        为了更好的访问升本圈儿，请您登陆注册邮箱并激活账号！
        如未收到激活邮件，可尝试在垃圾箱中查看。
    </p>
    <p>
        重新发送激活邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击重发</a>
    </p>
</div>
{% endblock %}
