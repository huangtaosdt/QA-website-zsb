<ul class="posts">
    {% for post in hot_posts %}
    <div class="hot-posts">
        <li>
            <p class="post-content hot-post-body">
                <a href="{{ url_for('.post', id=post.id) }}" style="color:black;"> {{ post.body_html|safe}}</a>
            </p>
        </li>
    </div>
    {% endfor %}
</ul>
